<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>National Parks Travel Guide</title>
</head>
<body>
    <header>
        <h1>National Parks Travel Guide</h1>
    </header>
    <form class="parksForm" action="submit">
        <span>Type one or more states to search from separated by comma</span>
        <span>Please use the two letter state code (e.g. TX)</span>
        <input id="stateInput" type="text" required>
        <span>Specify the number of results you want to see</span>
        <input id="maxResultsInput" type="number" max="50" min="1" value="10">
        <button id="parksSubmitButton">Submit</button>
    </form>
<div class="resultsContainer">
    <h2>Results</h2>
    <ul class="resultsList">
    </ul>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
